<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
    </head>
    <body>

        <div class="text-center d-flex align-items-center justify-content-center
            flex-column" style="height:100vh;">
            <h1 class="fw-bold m-5" style="font-size:10rem">
                <span class="d-none" id="hour">00</span><span id="hour-word"class="h3 d-none">h</span> 
                <span class="d-none" id="min">00</span><span id="min-word" class="h3 d-none">m</span> 
                <span id="sec">00</span><span class="h3">s</span> 
                <span id="milisec" style="font-size:3rem">00</span>
            </h1>
            <div>
                <button class="btn btn-primary btn-lg" onclick="startStop()" id="start">Start</button>
                <button class="btn btn-info btn-lg" onclick="reset()">Reset</button>
            </div>


        </div>



        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

        <script src="script.js"></script>
    </body>
</html>
